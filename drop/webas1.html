<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMP FORM</title>
</head>
<body>
    <header><h1>Employee Details Form..</h1>    </header>
    <form>
        <label for="name">Name: <input type="text" name="name" id="name"></label>
        <label for="dob">DOB: <input type="date" name="dob" id="dob"></label>
        <label for="mail">Email: <input type="email" name="mail" id="mail"></label>
        <label for="hobbies">Hobbies: 
            <input type="checkbox" name="hobbies" id="hobbi1" value="Reading">Reading</input>
            <input type="checkbox" name="hobbies" id="hobbi2" value="Dancing">Dancing</input>
        </label>
        <label for="contact">Contact: <input type="tel" name="contact" id="contact"></label>
        <label for=""></label>
    </form>
</body>
</html>
