<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMP FORM</title>
</head>
<body>
    <header><h1>Employee Details Form..</h1>    </header>
    <form>
        <label for="name">Name: <input type="text" name="name" id="name"></label>
        <label for="dob">DOB: <input type="date" name="dob" id="dob"></label>
        <label for="mail">Email: <input type="email" name="mail" id="mail"></label>
        <label for="hobbies">Hobbies: 
            <input type="checkbox" name="hobbies" id="hobbi1" value="Reading">Reading</input>
            <input type="checkbox" name="hobbies" id="hobbi2" value="Dancing">Dancing</input>
        </label>
        <label for="contact">Contact: <input type="tel" name="contact" id="contact"></label>
        <label for="range">Rate yourself your efficiency: <input type="range" name="range" id="range" min="0" max="10" value="2"></label>
        <label for="gender">Gender :
            <input type="radio" name="radio" id="male">Male</input>
            <input type="radio" name="radio" id="female">Female</input>
            <input type="radio" name="radio" id="nts">Prefer not to say</input>
        </label>
        <input type="submit" value="submit">
        <input type="reset" value="clear">
    </form>

    <style>
        label{
            display: block;
            margin: 10px;
        }
        input{
            margin-left: 50px;
        }
        form{
            border: 1px solid gray;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</body>
</html>
