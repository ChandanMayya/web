<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P10A</title>
    <script src="../jquery-3.6.0.min.js">
       
    </script>
    <script>
         $(function () {
            var ml=$("textarea").attr('maxlength');
            $("span").text(ml);
            $("textarea").keyup(function(){
                var nc=$(this).val().length;
                $("#rc").text(ml-nc);
            });
        });
    </script>
</head>
<body>
    <h3>Please Enter a text of 20 characters...</h3>
    <textarea id="ta" maxlength="20"></textarea>
    <p><span id="rc">20</span> Characters left</p>
</body>
</html>
